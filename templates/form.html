{% extends 'base.html' %}
{% block title %}Madlibs Form{% endblock %}
{% block content %}

  <h1>Madlibs</h1>

  <form action="/story">
    {% for prompt in prompts %}
    <div>
      <label>{{prompt}}:</label>
      <input type="text" name="{{prompt}}">
    </div>
    <br>
    {% endfor %}
    <button>Submit!</button>
  </form>

{% endblock %}
